<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <header>
        <img src="imágenes/logo.png" alt="logo de alura">
    </header>
    <main>
   
        <div class="text">
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <button onclick="encrypt()">Encriptar</button>
            <button onclick="encrypt()">Desencriptar</button>
        </div>
        <div class="encrypt">
            <textarea name="encrypted" id="encrypted" cols="30" rows="10"></textarea>
        </div>
    </main>
    <footer>
        <p>Autor: Cristian David Sáenz Gamboa</p>
        <p>Github: <a href="https://github.com/ExceptionDev2211">ExceptionDev2211</a></p>
        <p>Linkedin: <a href=""></a></p>
    </footer>
</body>

</html>
