<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
   
    <main>
   
        <div class="text">
            <div class="logo">
                <img src="imágenes/logo.png" alt="logo de alura">
            </div>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <p> &#9432; Solo letras minúsculas sin acentos</p>
            <button onclick="encrypt()">Encriptar</button>
            <button onclick="encrypt()">Desencriptar</button>
        </div>
        <div class="encrypt">
            <div name="encrypted" id="encrypted" cols="30" rows="10">
                <img src="imágenes/imagen.png" alt="Imágen de persona con una lupa" id="imagenLupa">
                <p class="encryptParagraph">Ningún mensaje fue encontrado</p>
                <p class="encryptParagraph2">Ingresa el texto que quieres encriptar o  desencriptar</p>
                <textarea name="textEncrypted" id="textEncrypted" cols="30" rows="10" style="display: none;" readonly></textarea>
                <button class="copy" style="display: none;" onclick="copyText()">Copiar</button>
            </div>
            
        </div>
    </main>
    <footer>
        <p>Autor: Cristian David Sáenz Gamboa</p>
        <p>Github: <a href="https://github.com/ExceptionDev2211">ExceptionDev2211</a></p>
        <p>Linkedin: <a href=""></a></p>
    </footer>
</body>

</html>
